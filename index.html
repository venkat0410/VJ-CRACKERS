        // Function to generate product tables for different sections
        function generateProductTable(products, sectionTitle, sectionTamilTitle) {
            let tableContent = `
                <tr id="table" class="producttable">
                    <th>🔥</th>
                    <th>${sectionTitle}</th>
                    <th class="tamil-name">${sectionTamilTitle}</th>
                    <th>🔥</th>
                    <th>🔥</th>
                    <th>🔥</th>
                    <th>🔥</th>
                </tr>`;

            products.forEach(product => {
                tableContent += `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td class="tamil-name">${product.tamilName}</td>
                        <td>${product.per}</td>
                        <td>${product.rate}</td>
                        <td><input type="number" min="0" value="0" onchange="calculateAmount(this)"></td>
                        <td class="amount">0</td>
                    </tr>`;
            });

            return tableContent;
        }
        

        // Calculate amount based on quantity and rate
        function calculateAmount(inputElement) {
            const row = inputElement.closest("tr");
            const rate = parseFloat(row.querySelector("td:nth-child(5)").innerText);
            const quantity = parseInt(inputElement.value);
            const amountCell = row.querySelector(".amount");
            amountCell.innerText = (rate * quantity).toFixed(2);
            // Update the total amount
            updateTotal();
        }
        function updateTotal() {
            let grandTotal = 0;
            // Get all the amount cells
            const amounts = document.querySelectorAll('.amount');
            // Sum all the amounts
            amounts.forEach(amount => {
                grandTotal += parseFloat(amount.innerText);
            });
            // Set the total amount
            document.getElementById('grandTotal').innerText = grandTotal.toFixed(2);
        }

            const pencils = products.filter(product => product.id >= 28 && product.id <= 31);
            const rocketProducts = products.filter(product => product.id === 38);
            const sparklerProducts = products.filter(product => product.id >= 39 && product.id <= 60);
            const repeatingShotProducts = products.filter(product => product.id >= 61 && product.id <= 65);
